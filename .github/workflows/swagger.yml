name: Swagger Documentation Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  swagger-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Install swag
      run: go install github.com/swaggo/swag/cmd/swag@latest
    
    - name: Generate Swagger docs
      run: make swagger
    
    - name: Check if Swagger docs are up to date
      run: |
        if ! git diff --exit-code api/docs; then
          echo "Swagger documentation is out of date. Please run 'make swagger' and commit the changes."
          exit 1
        fi
        echo "Swagger documentation is up to date."