# Configuration for Dex OIDC server

issuer: http://localhost:5556/dex

storage:
  type: memory

web:
  http: 0.0.0.0:5556

staticClients:
- id: frontend
  redirectURIs:
  - 'http://localhost:8080/auth/callback'
  name: 'Frontend Application'
  secret: frontend-secret

connectors:
- type: github
  id: github
  name: GitHub
  config:
    # Use env variable interpolation syntax that Dex supports
    clientID: ${GITHUB_CLIENT_ID}
    clientSecret: ${GITHUB_CLIENT_SECRET}
    redirectURI: http://localhost:5556/dex/callback
    # Optional: restrict to specific GitHub organizations
    # orgs:
    # - name: your-org
